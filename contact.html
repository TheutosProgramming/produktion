  <main>
    <section>
        <h2>Hör av dig!</h2>
        <p>Här kan du kontakta mig om du har några frågor.</p>
    </section>
    <section class="contact">
        <form action="https://formshow.systementor.se" method="POST">
            <div class="mb-3">
                <label for="email" class="form-label">Email address</label>
                <input type="email" class="form-control" id="email" name="email" placeholder="name@example.com" required>
            </div>
            <div class="mb-3">
                <label for="message" class="form-label">Meddelande</label>
                <textarea class="form-control" id="message" name="message" rows="5" required></textarea>
            </div>
            <div>
                <button type="submit" class="btn btn-secondary">Skicka</button>
            </div>
        </form>
    </section>
  </main>
